<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lion">
        <div class="mane"></div>
        <div class="face">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
